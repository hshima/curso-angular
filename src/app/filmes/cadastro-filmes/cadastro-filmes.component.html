<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" >
    <!-- Form receives the value from the variable cadastro 
      autocomple="off" // auto complete will be turned off
      novalidate // hmtl5 won't validade this form
    -->
    <form autocomple="off" novalidate [formGroup]="cadastro" (ngSubmit)="salvar()" (ngReset)="reiniciarForm()">
      <mat-card-content>
        <!--
          controlName="titulo" doesn't need databind ([]), because there's no titulo variable in the html. As 
        -->
          <dio-input-text titulo="Título *" controlName="titulo" [formGroup]="cadastro" ></dio-input-text>
          <dio-input-text titulo="Link Foto" controlName="urlFoto" [formGroup]="cadastro" ></dio-input-text>
          <dio-input-date titulo="Data de Lançamento *" controlName="dtLancamento" [formGroup]="cadastro"></dio-input-date>
          <dio-input-textarea titulo="Descricao" controlName="descricao" [formGroup]="cadastro"></dio-input-textarea>
          <dio-input-number titulo="nota IMDb *" controlName="nota" step="0.1" [formGroup]="cadastro"></dio-input-number>
          <dio-input-text titulo="Link IMDb" controlName="urlIMDb" [formGroup]="cadastro"></dio-input-text>
          <dio-input-selectarea titulo="Gênero *" controlName="genero" [formGroup]="cadastro"></dio-input-selectarea>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" color="accent" mat-raised-button>Salvar</button>
          <button type="reset" color="warn" mat-raised-button>Cancelar</button>
        </mat-card-actions>
      </form>
  </mat-card>
</div>
