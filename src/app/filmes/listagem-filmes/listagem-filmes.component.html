<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>
<mat-card class="float-left margin10 filtro-listagem">
  <!--
      Replicates parameters autocomplete an novalidate from previously created form, below
      Sets a new from group binding
    -->
  <form autocomple="off" novalidate [formGroup]="filtrosListagem">
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-text 
          titulo="Pesquise aqui" 
          controlName="texto" 
          [formGroup]="filtrosListagem"></dio-input-text>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-selectarea 
          titulo="Gênero" 
          [opcoes]="generos" 
          controlName="generos" 
          [formGroup]="filtrosListagem">
        </dio-input-selectarea>
      </div>
    </div>
  </form>
</mat-card>
<div class="home-content"
  infiniteScroll
  (scrolled)="onScroll()"
  *ngIf="filmes.length; else semRegistro">
  <!--
    (scrolled)="onScroll()" // when page gets closer to the end of the page, Scroller will
  -->

  <mat-card class="home-card" *ngFor="let filme of filmes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{filme.titulo}}</mat-card-title>
      <mat-card-subtitle>{{filme.genero}}</mat-card-subtitle>
    </mat-card-header>
    <!-- If image not found, OR clause will be applied -->
    <img mat-card-image [src]="filme.urlFoto || semFoto">
    <mat-card-content>
      <p class="quebrar-linhas">
        {{filme.descricao || 'Nenhuma descrição informada'}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button (click)="abrir(filme.id)">ABRIR</button>
    </mat-card-actions>
  </mat-card>
</div>
<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum registro encontrado</h1>
</ng-template>
