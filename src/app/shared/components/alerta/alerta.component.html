<h1 mat-dialog-title>{{titulo}}</h1>
<div mat-dialog-content>
  <p>{{descricao}}</p>
</div>
<div mat-dialog-actions>
  <!-- [mat-dialog-close] notifies area out of the modal which buton was pressed-->
  <button 
    mat-raised-button 
    [color]="corBtn" 
    [mat-dialog-close]="true">{{btnSucesso}}</button>
  <button 
    mat-raised-button 
    color="warn" 
    [mat-dialog-close]="false" 
    cdkFocusInitial 
    *ngIf="possuiBtnFechar">{{btnCancelar}}</button>
</div>
