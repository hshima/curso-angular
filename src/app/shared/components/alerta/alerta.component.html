<h1 mat-dialog-title>{{alerta.titulo}}</h1>
<div mat-dialog-content>
  <p>{{alerta.descricao}}</p>
</div>
<div mat-dialog-actions>
  <!-- [mat-dialog-close] notifies area out of the modal which buton was pressed-->
  <button 
    mat-raised-button 
    [color]="alerta.corBtnSucesso" 
    [mat-dialog-close]="true">{{alerta.btnSucesso}}</button>
  <button 
    mat-raised-button 
    [color]="alerta.corBtnCancelar" 
    [mat-dialog-close]="false" 
    cdkFocusInitial 
    *ngIf="alerta.possuiBtnFechar">{{alerta.btnCancelar}}</button>
</div>
