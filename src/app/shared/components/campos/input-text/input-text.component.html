<!-- Informs which formGroup will be used-->
<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <!-- 
            matInput // 
            [placeholder]="Título" // placeholder turns into a parameter
            [name]="controlName" //
            [formControlName]="controlName" //
         -->
        <input 
            matInput 
            [placeholder]="titulo" 
            [name]="controlName" 
            [formControlName]="controlName">
            <!-- 
                receives validacao object instead of f.titulo
            -->
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')">Campo obrigatório</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'minlength')">Campo precisa ter no mínimo {{validacao.lengthValidar(formControl, 'minlength')}} caracteres
        </mat-error>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'maxlength')">Campo pode ter no máximo {{validacao.lengthValidar(formControl, 'maxlength')}}</mat-error>
    </mat-form-field>
</div>
